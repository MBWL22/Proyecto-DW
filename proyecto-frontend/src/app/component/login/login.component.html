<!--==========================
    Contact Section
  ============================-->
  <section id="contact" >
      <div class="container" >
          <div >
              <div class="section-header">
                  <h3>Login</h3>
                </div>
        
                <div class="form">
                  <div id="sendmessage"></div>
                  <div id="errormessage"></div>
                  <form action="" method="post" role="form" class="contactForm">
                    <div class="form-row">
                     
                      <div class="form-group col-md-12">
                        <input type="email" class="form-control" name="email" id="user-email-login" placeholder="Correo"  />
                        <div class="validation"></div>
                      </div>
                      <div class="form-group col-md-12">
                          <input type="password" class="form-control" name="password" id="password-login" placeholder="Contrasena"/>
                          <div class="validation"></div>
                        </div>
                    </div>
                    <div class="text-center"><button type="button" >Login</button></div>
                    <div  class="form-group ">
                      <p><a href="#">Olvidaste tu contrasena?</a> </p>
                      
                    </div>
                    <div class="form-group ">
                      <p><a href="#">Registrarse</a></p>
                    </div>
                  </form>
                </div>
          </div>

      </div>
    </section><!-- #contact -->
