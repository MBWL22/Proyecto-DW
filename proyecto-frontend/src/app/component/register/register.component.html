
 <!--==========================
      Contact Section
    ============================-->
    <section id="contact" >
      <div class="container">

        <div class="section-header">
          <h3>Registro</h3>
          <p>Elige el plan con el que te resgistraras:</p>
        </div>

        <div class="row contact-info">

          <div class="col-md-4">
            <div class="contact-address">
              <i class="ion-ios-location-outline"></i>
              <h3>Gratis</h3>
              <address>$0</address>
            </div>
          </div>

          <div class="col-md-4">
            <div class="contact-phone">
              <i class="ion-ios-telephone-outline"></i>
              <h3>Gold</h3>
              <p><a href="">$5</a></p>
            </div>
          </div>

          <div class="col-md-4">
            <div class="contact-email">
              <i class="ion-ios-email-outline"></i>
              <h3>Platinum</h3>
              <p><a href="mailto:info@example.com">$10</a></p>
            </div>
          </div>

        </div>

        <div class="form">
          <div id="sendmessage"></div>
          <div id="errormessage"></div>
          <form action="" method="post" role="form" class="contactForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" name="name" class="form-control" id="name" placeholder="Nombres" data-rule="minlen:4" data-msg="Ingresa un nombre valido" />
                <div class="validation"></div>
              </div>
              <div class="form-group col-md-6">
                  <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Apellidos" data-rule="minlen:4" data-msg="Ingresa un apellido valido" />
                  <div class="validation"></div>
                </div>
                <div class="form-group col-md-6">
                  <input type="date" name="fecha-nacimiento" class="form-control" id="fecha-nacimiento" placeholder="Fecha de Nacimiento"/>
                  <div class="validation"></div>
                </div>
              <div class="form-group col-md-6">
                <input type="email" class="form-control" name="email" id="email" placeholder="Correo" data-rule="email" data-msg="Ingresa un correo valido" />
                <div class="validation"></div>
              </div>
              <div class="form-group col-md-6">
                  <input type="password" class="form-control" name="password" id="password" placeholder="contrasena" data-rule="minlen:8" data-msg="Ingrese a una contresena valida" />
                  <div class="validation"></div>
                </div>
                <div class="form-group col-md-6">
                  <input type="password" class="form-control" name="password" id="password" placeholder="confirmar contrasena" data-rule="minlen:8" data-msg="Ingrese a una contresena valida" />
                  <div class="validation"></div>
                </div>
            </div>
            <div class="text-center"><button type="submit">Resgistrarse</button></div>
          </form>
        </div>

      </div>
    </section><!-- #contact -->
